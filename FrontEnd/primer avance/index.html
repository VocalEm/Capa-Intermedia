<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto PWCIPIA</title>
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wdth,wght@0,100..200,100..900;1,100..200,100..900&family=Alumni+Sans+Pinstripe:ital@0;1&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
          <img src="src/img/Buyly.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-underline"></div>
    </nav>

    <section class="hero-image-section">
        <img src="src/img/pexels-olly-3791614.jpg" alt="Hero Image" class="hero-image">

        <div class="hero-text">
            Todo desde la comodidad de tu casa, en un mismo lugar.
        </div>
    
        <!-- Buttons on top of the image -->
        <div class="hero-buttons">
          <button class="fancy-button">Iniciar sesión</button>
          <button class="fancy-button">Registrarse</button>
        </div>
    
        <!-- Wave overlay at bottom of image -->
        <div class="wave-bottom">
          <svg viewBox="0 0 1440 150" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ffffff" d="M0,96 C360,0 1080,160 1440,64 L1440,150 L0,150 Z"></path>
          </svg>
        </div>
    </section>

    <div class="banner-container">
        <div class="text-box">
            <div class="text-content">
                <h1>En BUYLY, encontrarás todo lo que necesitas, ¡y más! Ofrecemos una experiencia de compra única con productos de alta calidad en una variedad de categorías.
                </h1>
            </div>
        </div>
        <div class="image-box"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <!-- Left side: Logo -->
            <img src="src/img/Buyly.png" alt="BUYLY Logo" class="footer-logo">
    
            <!-- Center: All rights reserved text -->
            <p class="footer-text">© 2025 BUYLY. Todos los derechos reservados.</p>
    
            <!-- Right side: Social media icons -->
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
      

  <script src="build/js/main.js"></script>
</body>
</html>
