<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto PWCIPIA</title>
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wdth,wght@0,100..200,100..900;1,100..200,100..900&family=Alumni+Sans+Pinstripe:ital@0;1&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
          <img src="src/img/Buyly.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-underline"></div>
    </nav>

    <div class="sub-bar">
        <div class="sub-bar-links">
          <a href="#">Listas</a>
          <a href="#">Perfil</a>
          <a href="#">Categorías</a>
          <a href="#">Cuenta</a>
        </div>
        <div class="sub-bar-search">
          <input type="text" placeholder="Buscar productos..." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <section class="busqueda-section">
        <div class="busqueda-card">
          <h2>Buscar productos o usuarios</h2>
          <div class="busqueda-barra">
            <input type="text" id="inputBusqueda" placeholder="Buscar por nombre o usuario...">
            <select id="filtro">
              <option value="">Ordenar por...</option>
              <option value="precioAsc">Menor precio</option>
              <option value="precioDesc">Mayor precio</option>
              <option value="rating">Mejor calificados</option>
              <option value="ventas">Más vendidos</option>
            </select>
            <button onclick="buscarContenido()"><i class="fa fa-search"></i></button>
          </div>
      
          <div id="resultados" class="resultados-busqueda">
            <!-- Tarjetas de resultados se insertan aquí -->
          </div>
        </div>
      </section>

    

    <footer class="footer">
        <div class="footer-content">
            <!-- Left side: Logo -->
            <img src="src/img/Buyly.png" alt="BUYLY Logo" class="footer-logo">
    
            <!-- Center: All rights reserved text -->
            <p class="footer-text">© 2025 BUYLY. Todos los derechos reservados.</p>
    
            <!-- Right side: Social media icons -->
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
      

  <script src="build/js/main.js"></script>
  <script src="search.js"></script>
</body>
</html>
