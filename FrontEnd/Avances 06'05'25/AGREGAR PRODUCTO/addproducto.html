<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto PWCIPIA</title>
  <link rel="stylesheet" href="../appUpdate 1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wdth,wght@0,100..200,100..900;1,100..200,100..900&family=Alumni+Sans+Pinstripe:ital@0;1&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
          <img src="src/img/Buyly.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-underline"></div>
    </nav>

    <div class="sub-bar">
        <div class="sub-bar-links">
          <a href="#">Listas</a>
          <a href="#">Perfil</a>
          <a href="#">Categorías</a>
          <a href="#">Cuenta</a>
        </div>
        <div class="sub-bar-search">
          <input type="text" placeholder="Buscar productos..." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="agregar-producto">
        <h2>Agregar Producto</h2>
        <form id="form-agregar-producto">
          
          <div class="campo">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
      
          <div class="campo">
            <label for="descripcion">Descripción del producto:</label>
            <input id="descripcion" name="descripcion" rows="4" required></input>
          </div>
      
          <div class="campo">
            <label for="stock">Cantidad en stock:</label>
            <input type="number" id="stock" name="stock" min="0" required>
          </div>
      
          <!-- Selección o creación de categoría -->
          <div class="campo">
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" onchange="toggleNuevaCategoria()">
              <option value="">Selecciona una categoría</option>
              <option value="electronica">Electrónica</option>
              <option value="ropa">Ropa</option>
              <option value="nueva">Agregar nueva categoría</option>
            </select>
          </div>
      
          <div class="campo" id="nueva-categoria" style="display: none;">
            <label for="nueva_categoria">Nueva categoría:</label>
            <input type="text" id="nueva_categoria" name="nueva_categoria">
          </div>
      
          <div class="campo">
            <label>Imágenes del producto (hasta 3):</label>
            <input type="file" name="imagenes[]" accept="image/*" multiple required>
          </div>
      
          <div class="campo">
            <label>Video del producto (opcional):</label>
            <input type="file" name="video" accept="video/*">
          </div>
      
          <div class="campo">
            <label>Tipo de venta:</label>
            <select id="tipo-venta" name="tipo_venta" required onchange="togglePrecio()">
              <option value="">Seleccionar...</option>
              <option value="cotizacion">Por cotización</option>
              <option value="fijo">Precio fijo</option>
            </select>
          </div>
      
          <div class="campo" id="campo-precio" style="display: none;">
            <label for="precio">Precio del producto:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01">
          </div>
      
          <button type="submit">Guardar producto</button>
        </form>
      </div>

    <footer class="footer">
        <div class="footer-content">
            <!-- Left side: Logo -->
            <img src="src/img/Buyly.png" alt="BUYLY Logo" class="footer-logo">
    
            <!-- Center: All rights reserved text -->
            <p class="footer-text">© 2025 BUYLY. Todos los derechos reservados.</p>
    
            <!-- Right side: Social media icons -->
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
      

  <script src="build/js/main.js"></script>
  <script src="addproducto.js"></script>
</body>
</html>
